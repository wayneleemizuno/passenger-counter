<!DOCTYPE html>
<div>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Mini Passenger Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Mini Passenger Counter</h1>
        </header>
